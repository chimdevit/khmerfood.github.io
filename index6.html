    <h1>ក្តាមម្រេចកំពត</h1>
    <p>
      កំពត​របស់​កម្ពុជា​ល្បី​ខាង​ក្តាម​ម្រេច​កំពត
      ក្តាម​ស្រស់​ទាំង​មូល​ត្រូវ​បាន​ចៀន​ជាមួយ​ទឹក​ខ្ទឹម​ស រួច​ដាក់​ពីលើ
      ជាមួយម្រេចបៃតងកំពតដ៏ល្បីល្បាញ។ សាច់ក្តាមផ្អែមគឺ
      សរសើរយ៉ាងល្អឥតខ្ចោះដោយគ្រឿងទេសនិងកំទេចនៃម្រេចសម្រាប់ក
      ម្ហូបដែលមានរសជាតិឆ្ងាញ់ និងប្លែកដូចម្ទេសខ្លួនឯង។
    </p>
